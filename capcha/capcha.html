  <!-- Template for JSON!
    ================================================== -->
  <script id="thingTemplate" type="text/x-mustache-template">
    {{#.}}
<div class="button">
    <li class="thing y{{phylum}}">
      {{#url}}<a href="{{url}}">{{/url}}
        <div class="thingWrapper" >
          {{#content/Work}}<p style= "text-align:center;">{{content/Work}}</p>{{/content/Work}}
          <p>{{description}}</p>
          <img src="img/{{phylum}}/{{image}}" class="center"/>
        </div>
      {{#url}}</a>{{/url}}
    </li>
      </div>
    {{/.}}
  </script>
    
    <!-- Javascript goes down here -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js'></script>
<!--  <script  src="js/index.js"></script>-->
  <script type="text/javascript">
$.getJSON(
  "https://api.sheety.co/7bbc4201-c30a-4e21-a498-fb29f9691490",
  function(data) {
    var template = $("#thingTemplate").html();
    var info = Mustache.to_html(template, data);
    $("#things").append(info);
    
    $(".ydensa").appendTo( "#sectiondensa .stack" );
    $(".ythera").appendTo( "#sectionthera .stack" );
    $(".yhapsi").appendTo( "#sectionhapsi .stack" );
    $(".yduro").appendTo( "#sectionduro .stack" );
    $(".yitera").appendTo( "#sectionitera .stack" );
    $(".ymollusc").appendTo( "#sectionmollusc .stack" );
    $(".yrobusto").appendTo( "#sectionrobusto .stack" );
    $(".yungui").appendTo( "#sectionungui .stack" );
    $(".ylentu").appendTo( "#sectionlentu .stack" );
    $(".yvesica").appendTo( "#sectionvesica .stack" );
    $(".ysacco").appendTo( "#sectionsacco .stack" );
    $(".yfirma").appendTo( "#sectionfirma .stack" );
    $(".yfracto").appendTo( "#sectionfracto .stack" );
    $(".ygemi").appendTo( "#sectiongemi .stack" );
    $(".ytuman").appendTo( "#sectiontuman .stack" );
    $(".ymicro").appendTo( "#sectionmicro .stack" );



     
    $(".cover").click(function() { 
      $(this)
        .parent()
        .find(".stack")
        .slideToggle();
        // .toggleClass("expanded");
      console.log("toggled?");
    });
  }
);    
  </script>
